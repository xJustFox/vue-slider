<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="pauseScroll()" @mouseleave="autoScroll()">
                    <img :src="slides[activeItem].image" :alt="slides[activeItem].title" />
                    <div class="text">
                        <h3>{{slides[activeItem].title}}</h3>
                        <p>{{slides[activeItem].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevBtn"></div>
                    <div class="next" @click="nextBtn"></div>
                    
                    <div class="thumb" :class="activeItem === index ? 'active' : ''" v-for="item, index in slides" :key="index" @click="changeImage(index)">
                        <img :src="slides[index].image" :alt="slides[index].title">
                    </div>
                </div>

                <div>
                    <button @click="autoScroll()">play</button>
                    <button @click="pauseScroll()">pause</button>
                    <button @click="stopScroll()">stop</button>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
